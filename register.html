<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Absolute Cinema</title>
  <link rel="stylesheet" href="logInstyle.css">
</head>
<body>
  <header>
    <div class="logo">
        Absolute<span style="color: #1a2f38;">Cinema</span>
        <span class="logo-icon" ><img src="https://media.tenor.com/CRvLNVqXRVIAAAAi/etiqueta2.gif" alt="Logo" width="50" height="50"></span>
        </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a class="login-link" href="LogInPage.html">Log in</a>
    </nav>
  </header>

  <main>
    <form class="form-box">
      <h2>Create an Account</h2>
      <div class="row">
        <input type="text" placeholder="First name" required>
        <input type="text" placeholder="Last name" required>
      </div>
        <input type="email" placeholder="Email" required>
        <input type="tel" placeholder="Phone number" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm password" required>
      <label class="terms">
        <input type="checkbox" required> Agree to<span class="highlight-red"> Terms and Conditions</span>
      </label>
      <button type="submit" class="red-btn">Register</button>
      <p>Already have an account? <a class="login-link" href="LogInPage.html">Login</a></p>
    </form>
  </main>

  <footer>
    <div class="footer-col">
      <h4>Quick Links</h4>
      <a href="#">About us</a>
      <a href="#">Contact</a>
      <a href="#">FAQ</a>
    </div>
    <div class="footer-col">
      <h4>Contact Us</h4>
      <p>Email: info@absolutecinema.com</p>
      <p>Phone: +12 456 7890</p>
    </div>
    <div class="footer-col">
      <h4>Follow Us</h4>
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </footer>
</body>
</html>
