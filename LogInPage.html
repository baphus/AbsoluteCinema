<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In Page | Absolute Cinema</title>
  <link rel="stylesheet" href="logInstyle.css" />
</head>
<body>
  <div class="page-container">
    <header> 
      <div class="logo">
        Absolute<span style="color: #1a2f38;">Cinema</span>
        <span class="logo-icon">
          <img src="https://media.tenor.com/CRvLNVqXRVIAAAAi/etiqueta2.gif" alt="Logo" width="50" height="50" />
        </span>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a class="login-link" href="login.html">Log in</a>
      </nav> 
    </header>

    <main>
      <form class="form-box">
        <h2>LogIn</h2>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <div class="form-options">
          <label><input type="checkbox" /> Remember me</label>
          <a class="forgotpass" href="#">Forgot Password</a>
        </div>
        <button type="submit" class="red-btn">Login</button>
        <p>Don't have an account? <a class="register-link" href="register.html">Register</a></p>
      </form>
    </main>

    <footer>
      <div class="footer-col">
        <h4>Quick Links</h4>
        <a href="#">About us</a>
        <a href="#">Contact</a>
        <a href="#">FAQ</a>
      </div>
      <div class="footer-col">
        <h4>Contact Us</h4>
        <p>Email: info@absolutecinema.com</p>
        <p>Phone: +12 456 7890</p>
      </div>
      <div class="footer-col">
        <h4>Follow Us</h4>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </footer>
  </div>
</body>
</html>
