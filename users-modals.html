<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/modal.css">
    <script>
        function openEditUserModal(user_id, first_name, last_name, email, phone, role) {
            document.getElementById('edit_user_id').value = user_id;
            document.getElementById('edit_first_name').value = first_name;
            document.getElementById('edit_last_name').value = last_name;
            document.getElementById('edit_email').value = email;
            document.getElementById('edit_phone').value = phone;
            document.getElementById('edit_role').value = role;

            document.getElementById('editUserModal').style.display = 'block';
        }

        function closeEditUserModal() {
            document.getElementById('editUserModal').style.display = 'none';
        }

        function openDeleteUserModal(user_id) {
            document.getElementById('delete_user_id').value = user_id;
            document.getElementById('deleteUserModal').style.display = 'block';
        }

        function closeDeleteUserModal() {
            document.getElementById('deleteUserModal').style.display = 'none';
        }

        // Close modals if the user clicks outside of them
        window.addEventListener('click', function(event) {
            const editModal = document.getElementById('editUserModal');
            const deleteModal = document.getElementById('deleteUserModal');
            if (event.target === editModal) {
                closeEditUserModal();
            }
            if (event.target === deleteModal) {
                closeDeleteUserModal();
            }
        });
    </script>
</head>
<body>
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit User</h3>
                <span class="close-btn" onclick="closeEditUserModal()">&times;</span>
            </div>
            <form method="POST" action="users.php">
                <input type="hidden" id="edit_user_id" name="user_id">
                <div class="form-group">
                    <label for="edit_first_name">First Name</label>
                    <input type="text" id="edit_first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="edit_last_name">Last Name</label>
                    <input type="text" id="edit_last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="edit_email">Email</label>
                    <input type="email" id="edit_email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="edit_phone">Phone</label>
                    <input type="text" id="edit_phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="edit_role">Role</label>
                    <select id="edit_role" name="role" required>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" name="update_user" class="btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div id="deleteUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Delete User</h3>
                <span class="close-btn" onclick="closeDeleteUserModal()">&times;</span>
            </div>
            <form method="POST" action="users.php">
                <input type="hidden" id="delete_user_id" name="user_id">
                <p>Are you sure you want to delete this user?</p>
                <div class="form-actions">
                    <button type="submit" name="delete_user" class="delete-btn">Delete</button>
                    <button type="button" class="cancel-btn" onclick="closeDeleteUserModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
